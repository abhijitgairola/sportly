<!--Begin venue match section-->
<div id="games" class="section ">
  <div class="container">
    <div class="p-t-40 p-b-40  text-center">
      <h2 class="text-center">
        Venues & Matches</h2>
    </div>
  </div>
</div>
<div class="section white ha-waypoint" data-animate-down="ha-header-color" data-animate-up="ha-header-hide">
  <section id="product" class="product text-center">
    <div class="container">
      <div class="main_product roomy-80">
        <div class="head_title text-center fix">
          <!-- <h2 class="text-uppercase text-black">Venues & Matches</h2> -->
          <!-- <h5>We Create amazing Design</h5> -->
        </div>

        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item" *ngFor="let games of games_list; let isFirstRow=first" [ngClass]="{'active': isFirstRow}">
              <div class="container">
                <div class="row">
                  <div class="col-sm-4" *ngFor="let game of games">
                    <div class="port_item xs-m-top-30">
                      <div class="port_img">
                        <img src="{{ game.image }}" alt="" />
                        <div class="port_overlay text-center">
                          <a href="{{ game.image }}" class="popup-img">+</a>
                        </div>
                      </div>
                      <div class="port_caption m-top-20">
                        <h5><b>{{ game.venue_name }}</b></h5>
                        <h6><b>{{ game.time }}</b></h6>
                        <h6>{{ game.description }}</h6>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
            <span class="sr-only">Previous</span>
          </a>

          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div><!-- End off row -->
    </div><!-- End off container -->
  </section>
</div>
<!--End venue match section-->
